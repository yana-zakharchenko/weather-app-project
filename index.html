<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css">
<script src="https://kit.fontawesome.com/a5a8abe65c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="weather-app">
        <div class="shadow p-3 mb-5 bg-body rounded"><em>WEATHER FORECAST ☀️</em></div>
    <div class="table">
      <div class="row">
        <div class="col-1"><span class="weekday">MON</span>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="forecast-logos">
          <span class="forecast-max">20°C</span>/<span class="forecast-min">10°C</span>
        </div>
      </div>
      <div class="row">
        <div class="col-1"><span class="weekday">TUE</span>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="forecast-logos">
        <span class="forecast-max">20°C</span>/<span class="forecast-min">10°C</span>
        </div>
      </div>
      <div class="row">
        <div class="col-1"><span class="weekday">WED</span>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="forecast-logos">
        <span class="forecast-max">20°C</span>/<span class="forecast-min">10°C</span>
        </div>
      </div>
      <div class="row">
        <div class="col-1"><span class="weekday">THU</span>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="forecast-logos">
        <span class="forecast-max">20°C</span>/<span class="forecast-min">10°C</span>
        </div>
      </div>
    <div class="row">
        <div class="col-1"><span class="weekday">FRI</span>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="forecast-logos">
        <span class="forecast-max">20°C</span>/<span class="forecast-min">10°C</span>
        </div>
    </div>
    </div>

  <div class="main-info">
    <h2>
      CURRENTLY
    </h2>
    <p id="current-date-time"></p>
    <span id="temp"></span>
    <img src="" alt="weather-icon" id="icon">
    
    <h3>in Kyiv</h3>
    <form class="change-city-form">
      <input type="search" id="search-input" placeholder=" find a city..." 
      autofocus="on" required/>
      <input type="submit" value="search" id="button"/>
    </form>
    <br />
    <ul>
      <li>wind: <span id="wind-speed"></span> km/h</li>
      <li>humidity: <span id="humidity"></span>%</li>
      <li id="weather-description"></li>
    </ul>
    <button id="button-current">current location</button>
  
  </div>
</div>
<div class="coder"><a href="https://github.com/yana-zakharchenko/weather-app-project/" target="_blank">Open-source code by</a>
  <a href="https://github.com/yana-zakharchenko" target="_blank"> Yana Zakharchenko</a></div>
<script src="src/index.js"></script>
  </body>
</html>
