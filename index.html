<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <div class="weather-app">
        <div class="shadow p-3 mb-5 bg-body rounded"><em>WEATHER FORECAST ☀️</em></div>
    <div class="table">
      <div class="row">
      <div class="weekday col-4">MON</div>
      <div class="emoji col-4">
        <i class="fa-solid fa-cloud-rain"></i>
      </div>
      <div class="degrees col-4"><strong>18°C</strong>/10°C</div>
    </div>
    <div class="row">
      <div class="weekday col-4">TUE</div>
      <div class="emoji col-4">
        <i class="fa-regular fa-sun"></i>
      </div>
      <div class="degrees col-4"><strong>23°C</strong>/11°C</div>
    </div>
    <div class="row">
      <div class="weekday col-4">WED</div>
      <div class="emoji col-4">
        <i class="fa-regular fa-sun"></i>
      </div>
      <div class="degrees col-4"><strong>24°C</strong>/9°C</div>
    </div>
    <div class="row">
      <div class="weekday col-4">THU</div>
      <div class="emoji col-4">
        <i class="fa-solid fa-cloud-bolt"></i>
      </div>
      <div class="degrees col-4"><strong>20°C</strong>/8°C</div>
    </div>
    <div class="row">
      <div class="weekday col-4">FRI</div>
      <div class="emoji col-4">
        <i class="fa-solid fa-cloud-sun"></i>
      </div>
      <div class="degrees col-4"><strong>21°C</strong>/9°C</div>
    </div>
    </div>

  <div class="main-info">
    <h2>
      CURRENTLY
    </h2>
    <p id="current-date-time"></p>
    <h1>
      <span class="emoji col-4">
      <i class="fa-regular fa-sun"></i>
      </span></h1>
    <h3>in Kyiv</h3>
    <form class="change-city-form">
      <input type="search" id="search-input" placeholder=" find a city..." 
      autofocus="on" required/>
      <input type="submit" value="search" id="button"/>
    </form>
    <br />
    <ul>
      <li>wind: <span id="wind-speed"></span> km/h</li>
      <li>humidity: <span id="humidity"></span>%</li>
    </ul>
    <button id="button-current">current location</button>
  <div class="coder"><a href="https://github.com/yana-zakharchenko/weather-app-project/" target="_blank">Open-source code by</a>
    <a href="https://github.com/yana-zakharchenko" target="_blank"> Yana Zakharchenko</a></div>
  </div>
</div>
    <script src="https://kit.fontawesome.com/a5a8abe65c.js" crossorigin="anonymous"></script>
<script src="src/index.js"></script>
  </body>
</html>
